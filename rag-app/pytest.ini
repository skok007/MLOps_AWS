[pytest]
# Exclude the non-existent test files
norecursedirs = tests/services/test_embedding_service.py tests/services/test_llm_service.py tests/services/test_rag_service.py
testpaths = tests
# Explicitly specify which test files to run
python_files = test_*.py !test_embedding_service.py !test_llm_service.py !test_rag_service.py 